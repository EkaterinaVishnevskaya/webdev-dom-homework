<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul class="comments">
        <li class="comment">
          <div class="comment-header">
            <div>Глеб Фокин</div>
            <div>12.02.22 12:18</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Это будет первый комментарий на этой странице
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">3</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>
        <li class="comment">
          <div class="comment-header">
            <div>Варвара Н.</div>
            <div>13.02.22 19:22</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Мне нравится как оформлена эта страница! ❤
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">75</span>
              <button class="like-button -active-like"></button>
            </div>
          </div>
        </li>
      </ul>
      <div class="add-form">
        <input
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button class="add-form-button">Написать</button>
        </div>
      </div>
    </div>
  </body>

  <script>
    "use strict";
    const button = document.querySelector('.add-form-button');

    button.addEventListener('click', function () {
      const date = new Date();
      const month = date.getMonth();
      const year = date.getFullYear() % 100;
      const day = date.getDate();
      const hour = date.getHours();
      const minutes = date.getMinutes();
      const newComm = document.createElement('li');
      const commList = document.querySelector('.comments');
      const name = document.querySelector('.add-form-name').value;
      const commText = document.querySelector('.add-form-text').value;
      if ((name == '') | (commText == '')) {
        alert("Вы не ввели имя или ваш комментарий пуст");
        return;
      }
      newComm.className = 'comment'
      newComm.innerHTML = `<div class="comment-header">
            <div>${name}</div>
            <div>${(day < 10 ? '0' : '') + day}.${(month < 10 ? '0' : '') + month}.${(year < 10 ? '0' : '') + year}  ${(hour < 10 ? '0' : '') + hour}:${(minutes < 10 ? '0' : '') + minutes}</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              ${commText}
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">0</span>
              <button class="like-button -active-like"></button>
            </div>
          </div>`
      commList.appendChild(newComm);
    });
    console.log("It works!");
  </script>
</html>
